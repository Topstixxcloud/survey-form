     <label id="name-label">

      Or text you through the number you entered above 
       </label> 
      </div>
      <fieldset class="third">
        How did you hear about us? <br>

      <option value="">(select one)</option>

      </select></fieldset>
      
      <fieldset class="services">

          <br>
            <label><input type="radio">By reviewing our</label>
             <br>
     <label><input type="radio"> By improving our customer service</label>

     <br>
     <label><input type="checkbox">By upgrading our website and including schedules and bookings</label>
<br>
<br>
<br>
</fieldset>
